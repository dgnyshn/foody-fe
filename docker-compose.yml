services:
  foody-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - ROUTER_API_KEY=${ROUTER_API_KEY}
      - ROUTER_ENDPOINT_ID=${ROUTER_ENDPOINT_ID}
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
